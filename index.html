<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose Best Five Cricketers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
        <div id="bg-img">
            <h1 class="text-white text-center" id="bg-text">Choose Best Five Cricketers</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container my-5">
                <div class="row">
                    <div class="col-9">
                        <div class="row g-4">
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <img src="image/tamim.jpg" class="card-img-top" height="291px" alt="...">
                                    <div class="card-body">
                                      <h5 id="tamim-name" class="card-title text-center mb-3">Tamim Iqbal</h5>
                                      <div class="text-center">
                                        <a href="#" id="tamim" class="btn btn-primary px-5 py-2">Select</a>
                                      </div>
                                      
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <img src="image/sakib.jpg" class="card-img-top" height="291px" alt="...">
                                    <div class="card-body">
                                      <h5 id="sakib-name" class="card-title text-center mb-3">Sakib-Al-Hasan</h5>
                                      <div class="text-center">
                                        <a href="#" id="sakib" class="btn btn-primary px-5 py-2">Select</a>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <img src="image/mushfiq.jpg" class="card-img-top" height="291px" alt="...">
                                    <div class="card-body">
                                      <h5 id="mushfiq-name" class="card-title text-center mb-3">Mushfiqur Rahim</h5>
                                      <div class="text-center">
                                        <a href="#" id="mushfiq" class="btn btn-primary px-5 py-2">Select</a>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <img src="image/sabbir.jpg" class="card-img-top" height="291px" alt="...">
                                    <div class="card-body">
                                      <h5 id="sabbir-name" class="card-title text-center mb-3">Sabbir Rahman</h5>
                                      <div class="text-center">
                                        <a href="#" id="sabbir" class="btn btn-primary px-5 py-2">Select</a>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <img src="image/mustafiz.jpg" class="card-img-top" height="291px" alt="...">
                                    <div class="card-body">
                                      <h5 id="mustafiz-name" class="card-title text-center mb-3">Mustafizur Rahman</h5>
                                      <div class="text-center">
                                        <a href="#" id="mustafiz" class="btn btn-primary px-5 py-2">Select</a>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <img src="image/ashraful.webp" class="card-img-top" height="291px" alt="...">
                                    <div class="card-body">
                                      <h5 id="ashraful-name" class="card-title text-center mb-3">Mohammad Ashraful</h5>
                                      <div class="text-center">
                                        <a href="#" id="ashraful" class="btn btn-primary px-5 py-2">Select</a>
                                      </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-3">
                      <div class="row">
                        <div class="col">
                          <div class="card" style="width: 19rem;">
                            <div class="card-body">
                              <h5 class="card-title"><u>Selected-V</u></h5>
                              <ol id="list">
                                
                              </ol>
                            </div>
                          </div>
                        </div>
                        <div class="col mt-2">
                          <div class="card" style="width: 19rem;">
                            <div class="card-body">
                              <h5 class="card-title mb-3 "><u>Budget</u></h5>
                              <div class="d-flex flex-row">
                                <div>
                                  <span for="inputPassword" class="">Per</span><span class="ms-1">player</span>
                                </div>
                                
                                <div class="col">
                                  <input type="password" class="mx-2"  id="inputPassword">
                                </div>
                              </div>
                              <div class="d-grid text-center my-3">
                                <a href="#" class="btn btn-primary">Calculate</a>
                              </div>
                              <div>
                                <p>Player Expenses $5000</p>
                                <div class="d-flex flex-row">
                                  <div>
                                    <span for="inputPassword" class="">Manager</span>
                                  </div>
                                  
                                  <div class="col">
                                    <input type="password" class="ms-3"  id="inputPassword">
                                  </div>
                                </div>
                                <div class="d-flex flex-row mt-2">
                                  <div>
                                    <p for="inputPassword" class="me-2">Coach </p>
                                  </div>
                                  
                                  <div class="col">
                                    <input type="password" class="ms-4"  id="inputPassword">
                                  </div>
                                </div>
                                <div class="d-grid text-center my-3">
                                  <a href="#" class="btn btn-primary">Calculate Total</a>
                                </div>
                              </div>
                              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <script src="index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
